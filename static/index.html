<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a1a">
    <title>Grok Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Grok Assistant</h1>
        </div>
        
        <div class="messages-container" id="messages">
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm your Grok assistant. Ask me anything about Grok's capabilities and features.
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="typing-indicator hidden" id="typing">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" 
                       id="message-input" 
                       placeholder="Ask about Grok..." 
                       autocomplete="off"
                       autocapitalize="off"
                       spellcheck="true"
                       required>
                <button type="submit" aria-label="Send message">
                    <svg viewBox="0 0 24 24" class="send-icon" aria-hidden="true">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </form>
            <div id="voice-controls">
                <div id="voice-settings">
                    <label for="voice-select">Voice:</label>
                    <select id="voice-select">
                        <option value="shimmer">Shimmer</option>
                        <option value="echo">Echo</option>
                        <option value="alloy">Alloy</option>
                        <option value="fable">Fable</option>
                        <option value="onyx">Onyx</option>
                    </select>
                </div>
                <div id="mic-visualizer">
                    <button id="start-call" aria-label="Start voice session">ðŸŽ¤ Start</button>
                    <canvas id="waveform" width="200" height="40"></canvas>
                </div>
                <button id="stop-call" aria-label="Stop voice session" disabled>â–  Stop</button>
                <div id="call-status">Idle</div>
                <div id="transcript" aria-live="polite"></div>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
    <script src="call.js"></script>
</body>
</html>
